<script type="text/javascript">
    //MY-VARIABLES
    var remote = new Remote('php/comunicacao.php', 'corporativo', 'ccusto');
    var oTable;
    var defTable;
    //END-VARIABLES

    //MY-FUNCTIONS
    function resultGetCcusto(dados) {
        renderizaTabelaDefault(dados);
    }

    function renderizaTabelaDefault(dados) {
        if (oTable == null) {
            defTable = $('#t_dados').html();
        } else {
            $('#t_dados').html(defTable);
        }
        var objDataTable = colunasDefaultDataTable($('#t_dados'), dados);
        oTable = $('#t_dados').dataTable(objDataTable);
        $(window).resize();
    }
    //END-MY-FUNCTIONS

    //MY-EVENTS
    $(document).ready(function () {
        remote.executa("getCcusto",{empresa:"1",filial:"SP"}, resultGetCcusto, $('#pnlCcusto'), erroPersonalizado);
    });
    //END-MY-ENVENTS
</script>
